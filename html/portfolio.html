<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David's Portfolio</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link href="//fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="//kit.fontawesome.com/31bb58186a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
  <!--Load navbar from nav.html-->
  <div id="nav-insert"></div>
  <script>
    $(document).ready(function(){
      $("#nav-insert").load("/html/nav.html", function() {
        $("#navPortfolio").addClass("active");
        $("#navCollapsePortfolio").addClass("active");
      });
    });
  </script>

  <div class="container">
    <div class="row mt-5 justify-content-center align-items-center">
      <div class="col-12 col-md-8 h2 text-center">Portfolio</div>
    </div>

    <div class="accordion" id="portfolioCollapse">
      <div class="card">
        <div class="card-header" id="portfolioHeadingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#portfolioCollapse1" aria-expanded="true" aria-controls="portfolioCollapse1">
              Software
            </button>
          </h2>
        </div>

        <div id="portfolioCollapse1" class="collapse" aria-labelledby="portfolioHeadingOne" data-parent="#portfolioCollapse">
          <div class="card-body">
            Coming soon...
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="portfolioHeadingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#portfolioCollapse2" aria-expanded="true" aria-controls="portfolioCollapse2">
              Mechanical Design & Mechatronics
            </button>
          </h2>
        </div>

        <div id="portfolioCollapse2" class="collapse" aria-labelledby="portfolioHeadingTwo" data-parent="#portfolioCollapse">
          <div class="card-body row justify-content-center">
            <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                <li data-target="#aboutCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#aboutCarousel" data-slide-to="1"></li>
                <li data-target="#aboutCarousel" data-slide-to="2"></li>
                <li data-target="#aboutCarousel" data-slide-to="3"></li>
                <li data-target="#aboutCarousel" data-slide-to="4"></li>
                <li data-target="#aboutCarousel" data-slide-to="5"></li>
              </ul>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/img/aperturemodel.png" alt="Tester Model">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Testing Equipment - 3D Model</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/img/aperture.jpg" alt="Tester">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Testing Equipment - Built</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/img/loganmodel.png" alt="459 Model">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Aluminum Handling System - 3D Model</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/img/logan.jpg" alt="459 Installation">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Aluminum Handling System - Built</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/img/kamloopsmodel.png" alt="464 Model">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Biomass Handling System - 3D Model</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="/img/kamloops.JPG" alt="464 Installation">
                  <div class="carousel-caption d-none d-md-block">
                    <p>Biomass Handling System - Built</p>
                  </div>
                </div>

              <a class="carousel-control-prev" href="#aboutCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              <a class="carousel-control-next" href="#aboutCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
